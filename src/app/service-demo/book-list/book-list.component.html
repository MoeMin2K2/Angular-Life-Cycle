<h2>Book List</h2>
<ul>
  <li *ngFor="let book of books; let i = index">
    <h3>{{ book.title }} <small>by {{ book.author }}</small></h3>
    <button (click)="deleteBook(i)">Del</button>
  </li>
</ul>

<h3>Add New Book</h3>
<form (ngSubmit)="addBook()">
  <label>
    Title:
    <input [(ngModel)]="newBook.title" name="title">
  </label>
  <label>
    Author:
    <input [(ngModel)]="newBook.author" name="author">
  </label>
  <button type="submit">Add</button>
</form>
